<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <section id="main-section">
      <h1 id="main-title">

      <button id="main-btn">Generate passwords</button>
      <div id="line-break"></div>
      <div id="passwords-section">
        <p class="password" id="passOne-El"></p>
        <p class="password" id="passTwo-El"></p>
      </div>
    </section>
    <footer>
        <p>Created by <a href="https://github.com/hvuquang">Aether</a> 🐱 </p>
    </footer>
    <script src="index.js"></script>
